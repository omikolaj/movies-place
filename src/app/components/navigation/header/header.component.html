<mat-toolbar class="navbar" color="primary">
  <div class="navbar-toggle" id="js-navbar-toggle">
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  
  <a routerLink="" class="nav-button logo" #logo>
    <span>
      <img class="img-responsive" src="../../../assets/images/logo.png" alt="Directors Chair Logo">
      <span>Movies Place</span>
    </span>
    <div class="ripple" matRipple 
      [matRippleTrigger]="logo" 
      [matRippleCentered]="centered" 
      [matRippleDisabled]="disabled"
      [matRippleUnbounded]="unbounded" 
      [matRippleRadius]="radius" 
      [matRippleColor]="color">
    </div>
    <div class="mat-button-focus-overlay"></div>
  </a>
  
  <div>
    <ul class="main-nav" [ngClass]="{'active': navbarOpen}" id="js-menu">
      <li>
        <a routerLink="movies" 
          routerLinkActive="active-route" 
          [routerLinkActiveOptions]="{exact: true}" 
          class="nav-links nav-button"
          #home>Movies
          <div class="ripple" 
            matRipple 
            [matRippleTrigger]="home" 
            [matRippleCentered]="centered" 
            [matRippleDisabled]="disabled"
            [matRippleUnbounded]="unbounded" 
            [matRippleRadius]="radius" 
            [matRippleColor]="color"></div>
          <div class="mat-button-focus-overlay"></div>
        </a>
      </li>
      <li>
        <a routerLink="account" 
          routerLinkActive="active-route" 
          [routerLinkActiveOptions]="{exact: true}"
          class="nav-links nav-button"
          #account>Account
          <div class="ripple" 
            matRipple [matRippleTrigger]="account" 
            [matRippleCentered]="centered" 
            [matRippleDisabled]="disabled"
            [matRippleUnbounded]="unbounded" 
            [matRippleRadius]="radius" 
            [matRippleColor]="color">
          </div>
          <div class="mat-button-focus-overlay"></div>
        </a>
      </li>
      <li>
        <a routerLink="post" 
          routerLinkActive="active-route" 
          [routerLinkActiveOptions]="{exact: true}"
          class="nav-links nav-button" 
          #chat>Post
          <div class="ripple" 
            matRipple 
            [matRippleTrigger]="chat" 
            [matRippleCentered]="centered" 
            [matRippleDisabled]="disabled"
            [matRippleUnbounded]="unbounded" 
            [matRippleRadius]="radius" 
            [matRippleColor]="color">
          </div>
          <div class="mat-button-focus-overlay"></div>
        </a>
      </li>
    </ul>
  </div>
  <div class="repo">
    <button 
      mat-button 
      [matMenuTriggerFor]="dropDown"
      class="repo-picker">
      <app-github-button></app-github-button>
    </button>
    <mat-menu #dropDown="matMenu" overlapTrigger="false">
      <app-repo-picker></app-repo-picker>
    </mat-menu>
  </div>
</mat-toolbar>
