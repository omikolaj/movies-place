<mat-card class="article-item">
  <mat-card-header>
    <mat-card-title>{{index + 1}}. {{article.title}}</mat-card-title>
    <mat-card-subtitle>Top 10 Movies</mat-card-subtitle>
  </mat-card-header>
  <ng-content></ng-content>
  <mat-card-content>
      <h3>{{ article.title }}</h3>
      <span>{{ article.content }}</span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
    <button mat-button>COMMENTS</button>
  </mat-card-actions>
</mat-card>
