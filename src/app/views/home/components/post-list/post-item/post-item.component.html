<mat-card class="article-item">
  <mat-card-header>
    <mat-card-title>
      <div>
          <h1>
            {{index + 1}}. {{post.title}}
          </h1>
      </div>      
    </mat-card-title>
    <mat-card-subtitle>
      <div>
          {{ post.movie.title }} - {{rating}}
      </div>
    </mat-card-subtitle>
  </mat-card-header>
  <ng-content></ng-content>
  <mat-card-content>
    <div>
        <h3>{{ post.title }}</h3>
        <p>{{ post.description }}</p>
    </div>      
  </mat-card-content>
  <mat-card-actions>
    <div class="article-buttons">
      <button mat-button>LIKE</button>
      <button mat-button *ngIf="checkUser()" (click)="onPostEdit()">EDIT</button>
      <button mat-button *ngIf="checkUser()" (click)="onPostDelete()">DELETE</button>
    </div>    
  </mat-card-actions>
</mat-card>
