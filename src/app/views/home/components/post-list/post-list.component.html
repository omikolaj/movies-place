<section *ngIf="!(postsFacade.loading$ | async) && !(postsFacade.error$ | async) else requestHandler">
    <app-post-item 
        class="list-item" 
        *ngFor="let post of postsFacade.posts$ | async; index as i" 
        [post]="post"
        [index]="i">        
        <img [routerLink]="['movies', i]" class="movie-card-image" 
          [src]="post.moviePictureURL != null ? post.moviePictureURL : defaultImgSrc" 
          alt="Movie Placeholder Image"
          (click)="moviesFacade.fetchMovieDetails(i);">
    </app-post-item>           
</section>

<ng-template #requestHandler>
  <app-request-handler [loading$]="postsFacade.loading$" [responseError$]="postsFacade.error$">
  </app-request-handler>
