<section *ngIf="!(postsFacade.loading$ | async) else loading">
    <app-post-item 
        class="list-item" 
        *ngFor="let post of postsFacade.posts$ | async; index as i" 
        [post]="post"
        [index]="i">        
        <img [routerLink]="['movies', i]" class="movie-card-image" src="../../../../../../../assets/images/movie_img_placeholder.jpg" alt="Movie Placeholder Image"
        (click)="moviesFacade.fetchMovieDetails(i);">
    </app-post-item>       
</section>

<ng-template #loading>
  <app-loader></app-loader>
<ng-template>

<ng-template #error>
  <p>something went wrong</p>
</ng-template>
